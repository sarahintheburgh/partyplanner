      <fieldset class="PinkBackground">
        <legend>Contact info</legend>
        <label>Last Name:
        <input type = "text" name="surname" size="25" maxlenth="40"></label>
        <label>First Name:
        <input type="text" name="firstname" size="25" maxlength="30"></label>
        <label>Main Phone Number:
          <input type="tel" id="mainphone" name="mainphone"
                 pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                 required> <small>Format: 123-456-7890</small></label>
      </fieldset>

      <!-- This fieldset collects information about the type of party -->
      <fieldset class="LtBlueBackground">
        <legend>Party Package Selection</legend>
        Party Type:
        <label><input type="radio" name="party-type" value="Birthday"
        checked="checked">Birthday</label>
        <label><input type="radio" name="party-type" value="Holiday"
        checked="checked">Holiday</label>
        <label><input type="radio" name="party-type" value="Event"
        checked="checked">Special Event</label>

        Age Group:
        <label><input type="radio" name="party-age" value="Children"
        checked="checked">Children</label>
        <label><input type="radio" name="party-age" value="Teens"
        checked="checked">Teens</label>
        <label><input type="radio" name="party-age" value="Adults"
        checked="checked">Adults</label>
        <br>
        Level:
        <label><input type="radio" name="party-level" value="Standard"
        checked="checked">Standard</label>
        <label><input type="radio" name="party-level" value="Bouncy"
        checked="checked">Bouncy</label>
        <label><input type="radio" name="party-level" value="Deluxe"
        checked="checked">Deluxe</label>
        <label><input type="radio" name="party-level" value="Luxury"
        checked="checked">Luxury</label>
      </fieldset>

<!-- This collects information about the extra cost options chosen -->
